name: Render .Rmd post

on:
  push:
   paths:
     - '/_source/*.Rmd

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v1
      - uses: r-lib/actions/setup-pandoc@v1

      - name: Install packages
        run: Rscript -e 'install.packages("renv")'
          
          #Rscript -e 'renv::restore()'

      - name: Render Rmarkdown files
        run: >
          RMD_PATH=($(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '[.]Rmd$'))
          
          Rscript -e 'for (f in commandArgs(TRUE)) if (file.exists(f)) 
          rmarkdown::render(f, output_format = "md_document", output_dir = /_posts/)' ${RMD_PATH[*]} 

      - name: Commit results
        run: |
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git commit ${RMD_PATH[*]/.md} -m 'Re-build Rmarkdown files' || echo "No changes to commit"
          git push origin || echo "No changes to commit"
